name: lock
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'

dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  intl: ^0.18.0
  flutter_native_splash: ^2.4.0
  get: ^4.6.5
  google_fonts: ^6.2.1
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  font_awesome_flutter: ^10.7.0
  page_transition: ^2.1.0
  from_css_color: ^2.0.0
  json_path: ^0.7.1
  timeago: ^3.6.1
  url_launcher: ^6.2.6
  auto_size_text: ^3.0.0
  flutter_otp_text_field: ^1.1.0+2
  firebase_core: ^2.31.0
  firebase_auth: ^4.19.5
  cloud_firestore: ^4.17.0

dev_dependencies: 
  flutter_test: 
    sdk: flutter

flutter_native_splash:
  color: "#272727"
  image: dev_locker/assets/images/img_rectangle_261.png

flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
    - assets/images/bloquear.png
    - assets/images/candado-abierto.png
    - assets/images/img_rectangle_261.png
  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
